<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/v5.12.0/css/free.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Mint Clone</title>
</head>

<body>
    <div class="navigation-wrapper">
        <div>
            <p>Already have an Intuit account?</p>
            <a href="#" class="nav-link">
                <p> I forgot my User ID or Password</p>
            </a>
            <button class="btn"><i class="fas fa-lock "></i> Sign In</button>
        </div>
    </div>
    <div class="icon-wrapper">
        <div>
            <img src="/img/logo.png" alt="" width="320px" height="90">
        </div>
    </div>
    <div class="main-section">
        <div class="form-description">
            <h2>Create an Intuit account</h2>
            <p>One account for everything Intuit, including Mint.</p>
            <a href="">Learn more</a>
        </div>
        <div>
            <form class="form-group">
                <label for="email-address">Email Address</label>
                <input type="text">
                <label for="phone">Phone (recommended)</label>
                <input type="text">
                <p>Standard call, messaging or data rates may apply.</p>
                <label for="password">Password</label>
                <input type="text">

            </form>
        </div>

    </div>
</body>

</html>
